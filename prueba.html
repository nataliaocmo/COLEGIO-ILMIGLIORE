<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Notas</title>
    <style>
        body{font-family: 'Arial', sans-serif;
         background-color: #042d3f;
         }
         table {
             width: 100%;
             border-collapse: collapse;
         }
         h1{ 
            color:  #ddd;
        text-align: center;
        }
         th, td {
             border: 1px solid #ddd;
             padding: 8px;
             text-align: left;
         }
         th {
            color: white;
             background-color: #af184b;
         }
         td[contenteditable="true"] {
             background-color: #fff;
         }
     </style>
</head>
<body>
    <h1>Tabla de Notas</h1>
    <table>
        <thead>

                <th>Cuarto Periodo</th>
                <th>Fallas</th>
                <th>Nota Final</th>
                <th>Observaciones</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td contenteditable="true">2024</td>
                <td contenteditable="true">85</td>
                <td contenteditable="true">90</td>
                <td contenteditable="true">88</td>

            </tr>
            <tr>
                <td contenteditable="true">2024</td>
                <td contenteditable="true">75</td>

                <td contenteditable="true">Aprobado</td>
            </tr>
            <!-- Agrega más filas según sea necesario -->
        </tbody>
    </table>
</body>
</html>

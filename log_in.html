<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión</title>
  <link rel="stylesheet" href="log_in.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap">
</head>
<body>
  <div class="container">
    <div class="left-side">
      <img src="IMG/IL MIGLIORE LOGO.png" alt="Logo del colegio">
    </div>
    <div class="right-side">
      <div class="school-name">
        <h2>Gimnasio Colombo Italiano</h2>
        <h1>IL MIGLIORE</h1>
      </div>
      <form id="login-form" action="procesar_login.php" method="post">
        <label for="rol">ROL</label>
        <br>
        <select id="rol" name="rol">
          <option value=" "></option>
          <option value="acudiente">Acudiente</option>
          <option value="administrativo">Administrativo</option>
          <option value="estudiante">Estudiante</option>
          <option value="profesor">Profesor</option>
        </select>
        <br>
        <label for="id">ID</label>
        <input type="text" name="IdIngreso" id="IdIngreso" required>
        <br>
        <label for="contrasena">CONTRASEÑA</label>
        <div class="password-container">
          <input type="password" name="contrasena" id="contrasena" required>
          <span class="toggle-password">
            <img id="toggle-icon" src="IMG/eye-closed.png" alt="Mostrar contraseña">
          </span>
        </div>
        <br>
        <button id="entrar" type="submit">Entrar</button>
      </form>
    </div>
  </div>
  <script>
    window.onload = function () {
      const params = new URLSearchParams(window.location.search);
      if (params.has('error')) {
        const error = params.get('error');
        let message = '';
        switch (error) {
          case 'wrong_password':
            message = 'Id o contraseña incorrecta';
            break;
          case 'wrong_id':
            message = 'Id o contraseña incorrecta';
            break;
          default:
            message = 'Error desconocido';
        }
        if (message) {
          alert(message);
        }
      }
      document.querySelector('.toggle-password').addEventListener('click', function () {
        const passwordField = document.getElementById('contrasena');
        const toggleIcon = document.getElementById('toggle-icon');
        if (passwordField.type === 'password') {
          passwordField.type = 'text';
          toggleIcon.src = 'IMG/eye-open.png'; // Cambia a un icono de ojo abierto
        } else {
          passwordField.type = 'password';
          toggleIcon.src = 'IMG/eye-closed.png'; // Cambia a un icono de ojo cerrado
        }
      });
    };
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Registro de Estudiante</title>
  <link rel="stylesheet" href="form_estudiante.css">
</head>
<body>
  <div class="formulario">
    <h2>Registro de Estudiante</h2>
    <form id="formulario" class="" action="ConexionEstudiante.php" method="post" onsubmit="return validarFormulario()">
      <input type="number" name="IdEst" placeholder="Id Estudiante" required>
      <input type="text" name="DocId" placeholder="Documento de Identidad" required>
      <input type="text" name="Nombre" placeholder="Nombre" required>
      <input type="text" name="Apellido" placeholder="Apellido" required>
      <input type="text" name="Genero" placeholder="Genero" required>
      <input type="date" name="FechaDeContratacion" placeholder="Fecha de contratacion" required>
      <input type="text" name="Telefono" placeholder="Telefono" required>
      <input type="text" name="Direccion" placeholder="Direccion" required>
      <button type="submit">Guardar Estudiante</button>
    </form>
    <div id="error-message" style="color: red;"></div>
    <div id="success-message" style="color: green; display: none;">¡Estudiante registrado correctamente!</div>
  </div>

  <script>
    function validarFormulario() {
      var idEst = document.getElementsByName("IdEst")[0].value;
      var docId = document.getElementsByName("DocId")[0].value;
      var nombre = document.getElementsByName("Nombre")[0].value;
      var apellido = document.getElementsByName("Apellido")[0].value;
      var genero = document.getElementsByName("Genero")[0].value;
      var correo = document.getElementsByName("CorreoInstitucional")[0].value;
      var telefono = document.getElementsByName("Telefono")[0].value;
      var direccion = document.getElementsByName("Direccion")[0].value;
      var errorMessage = "";

      // Validaciones
      if (isNaN(idEst)) {
        errorMessage += "El campo Id Estudiante solo debe contener números.<br>";
      }
      if (!/^\d+$/.test(docId)) {
        errorMessage += "El campo Documento de Identidad solo debe contener números.<br>";
      }
      if (!nombre.trim()) {
        errorMessage += "El campo Nombre es obligatorio.<br>";
      }
      if (!apellido.trim()) {
        errorMessage += "El campo Apellido es obligatorio.<br>";
      }
      if (genero !== "Masculino" && genero !== "Femenino" && genero !== "Otro") {
        errorMessage += "Seleccione una opción válida para el campo Género.<br>";
      }
      if (!/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(correo)) {
        errorMessage += "Ingrese un correo electrónico válido.<br>";
      }
      if (isNaN(telefono)) {
        errorMessage += "El campo Teléfono solo debe contener números.<br>";
      }
      if (!direccion.trim()) {
        errorMessage += "El campo Dirección es obligatorio.<br>";
      }

      // Mostrar mensaje de error si hay alguno
      if (errorMessage !== "") {
        document.getElementById("error-message").innerHTML = errorMessage;
        document.getElementById("success-message").style.display = "none"; // Ocultar mensaje de éxito
        return false; // Detener el envío del formulario
      }

      // Mostrar mensaje de éxito y limpiar formulario
      document.getElementById("success-message").style.display = "block";
      document.getElementById("error-message").innerHTML = ""; // Limpiar mensajes de error
      document.getElementById("formulario").reset(); // Limpiar formulario
      return true; // Permitir el envío del formulario si no hay errores
    }
  </script>
</body>
</html>

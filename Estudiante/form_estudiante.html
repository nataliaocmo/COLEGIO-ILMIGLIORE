<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro de Acudiente</title>
    <link rel="stylesheet" href="form_estudiante.css">
</head>
<body>
    <div class="formulario">

        <h2>Registro de Estudiante</h2>
    
        <form class="" action="altas.php" method="post">
          <input type="text" name="DocId" placeholder="Documento de Indentidad" required>
          <input type="text" name="Nombre" placeholder="Nombre" required>
          <input type="text" name="Apellido" placeholder="Apellido" required>
          <input type="text" name="Genero" placeholder="Género" required>
          <input type="text" name="FechaNacimiento" placeholder="Fecha de nacimiento" required>
          <input type="text" name="RH" placeholder="RH" required>
          <input type="text" name="Telefono" placeholder="Teléfono" required>
          <input type="text" name="Dirección" placeholder="Dirección" required>
          <button type="submit">Guardar Estudiante</button>
    
        </form>
    
      </div>
    
</body>
</html>

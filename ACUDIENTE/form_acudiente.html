<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Registro de Acudiente</title>
  <link rel="stylesheet" href="form_acudiente.css">
</head>
<body>
  <div class="formulario">
    <h2>Registro de Acudiente</h2>
    <form class="" action="form_acudiente.php" method="post">
      <input type="number" name="IdAcu" placeholder="Id Acudiente" required>
      <input type="text" name="DocId" placeholder="Documento de Identidad" required>
      <input type="text" name="Nombre" placeholder="Nombre" required>
      <input type="text" name="Apellido" placeholder="Apellido" required>
      <input type="text" name="Genero" placeholder="Genero" required>
      <input type="text" name="Correo" placeholder="Correo" required>
      <input type="text" name="Telefono" placeholder="Telefono" required>
      <input type="text" name="Direccion" placeholder="Direccion" required>
      <button type="submit">Guardar Acudiente</button>
    </form>
  </div>
</body>
</html>
